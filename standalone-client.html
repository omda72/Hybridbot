<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybridBot Client Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-950 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data
        const mockUser = {
            id: "1",
            email: "demo@hybridbot.com",
            name: "Demo User",
            isEmailVerified: true,
            role: "user",
            preferences: {
                theme: "dark",
                notifications: true,
                autoTrade: false
            }
        };

        const mockBots = [
            { id: "1", name: "BTC Scalper", status: "running", profit: 2.5, trades: 15 },
            { id: "2", name: "ETH Grid", status: "paused", profit: -0.8, trades: 8 },
            { id: "3", name: "Multi-Pair", status: "running", profit: 5.2, trades: 23 }
        ];

        const mockPrices = [
            { symbol: "BTCUSDT", price: 43250.50, change: 2.3 },
            { symbol: "ETHUSDT", price: 2580.25, change: -1.2 },
            { symbol: "ADAUSDT", price: 0.485, change: 0.8 }
        ];

        function LoginModal({ isOpen, onClose, onLogin }) {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");

            const handleLogin = (e) => {
                e.preventDefault();
                onLogin(mockUser);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-gray-800 rounded-lg p-8 w-full max-w-md">
                        <h2 className="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    placeholder="demo@hybridbot.com"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                            >
                                Sign In
                            </button>
                        </form>
                        <div className="mt-6 text-center">
                            <button
                                onClick={onClose}
                                className="text-gray-400 hover:text-gray-300"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard({ user, onLogout }) {
            return (
                <div className="min-h-screen bg-gray-950">
                    {/* Header */}
                    <header className="bg-gray-900 border-b border-gray-700">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl font-bold text-blue-400">ðŸš€ HybridBot</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-gray-300">Welcome, {user.name}</span>
                                    <button
                                        onClick={onLogout}
                                        className="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-lg text-sm"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Portfolio Overview */}
                            <div className="lg:col-span-2">
                                <div className="bg-gray-800 rounded-lg p-6">
                                    <h2 className="text-lg font-semibold mb-4">Portfolio Overview</h2>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-green-400">$12,450</div>
                                            <div className="text-sm text-gray-400">Total Balance</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-blue-400">+6.9%</div>
                                            <div className="text-sm text-gray-400">Total P&L</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-yellow-400">46</div>
                                            <div className="text-sm text-gray-400">Active Trades</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Bot Status */}
                                <div className="bg-gray-800 rounded-lg p-6 mt-6">
                                    <h2 className="text-lg font-semibold mb-4">Trading Bots</h2>
                                    <div className="space-y-3">
                                        {mockBots.map(bot => (
                                            <div key={bot.id} className="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                                                <div>
                                                    <div className="font-medium">{bot.name}</div>
                                                    <div className="text-sm text-gray-400">{bot.trades} trades</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className={`font-bold ${bot.profit >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                        {bot.profit > 0 ? '+' : ''}{bot.profit}%
                                                    </div>
                                                    <div className={`text-xs px-2 py-1 rounded-full ${
                                                        bot.status === 'running' ? 'bg-green-900 text-green-300' : 'bg-yellow-900 text-yellow-300'
                                                    }`}>
                                                        {bot.status}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Price Monitor */}
                            <div>
                                <div className="bg-gray-800 rounded-lg p-6">
                                    <h2 className="text-lg font-semibold mb-4">Price Monitor</h2>
                                    <div className="space-y-3">
                                        {mockPrices.map(price => (
                                            <div key={price.symbol} className="flex justify-between items-center">
                                                <div>
                                                    <div className="font-medium">{price.symbol}</div>
                                                    <div className="text-sm text-gray-400">${price.price.toLocaleString()}</div>
                                                </div>
                                                <div className={`text-sm font-medium ${
                                                    price.change >= 0 ? 'text-green-400' : 'text-red-400'
                                                }`}>
                                                    {price.change > 0 ? '+' : ''}{price.change}%
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="bg-gray-800 rounded-lg p-6 mt-6">
                                    <h2 className="text-lg font-semibold mb-4">Quick Actions</h2>
                                    <div className="space-y-2">
                                        <button className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors">
                                            Start New Bot
                                        </button>
                                        <button className="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors">
                                            View Analytics
                                        </button>
                                        <button className="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors">
                                            Settings
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [showLogin, setShowLogin] = useState(false);

            useEffect(() => {
                // Auto-show login after 2 seconds for demo
                const timer = setTimeout(() => {
                    if (!user) setShowLogin(true);
                }, 2000);
                return () => clearTimeout(timer);
            }, [user]);

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                setUser(null);
                setShowLogin(false);
            };

            if (user) {
                return <Dashboard user={user} onLogout={handleLogout} />;
            }

            return (
                <div className="min-h-screen bg-gray-950 text-white flex items-center justify-center">
                    <div className="text-center space-y-6">
                        <h1 className="text-5xl font-bold text-blue-400">ðŸš€ HybridBot</h1>
                        <p className="text-xl text-gray-300">Professional Trading Bot Platform</p>
                        <div className="bg-gray-800 rounded-lg p-8 max-w-md mx-auto">
                            <h2 className="text-lg font-semibold mb-4">âœ… Client Portal Demo</h2>
                            <p className="text-gray-400 mb-6">
                                This is a standalone demo of your client portal UI. No backend required!
                            </p>
                            <button
                                onClick={() => setShowLogin(true)}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors"
                            >
                                Launch Demo
                            </button>
                            <p className="text-xs text-gray-500 mt-4">
                                Use any email/password to login
                            </p>
                        </div>
                    </div>

                    <LoginModal
                        isOpen={showLogin}
                        onClose={() => setShowLogin(false)}
                        onLogin={handleLogin}
                    />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
