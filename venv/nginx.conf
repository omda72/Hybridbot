    server {
        listen 8080; # Cloud Run expects applications to listen on PORT, typically 8080 by default.
                     # Nginx alpine default is 80, but we'll override for Cloud Run.
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # This block is crucial for single-page applications (React Router)
        # It tries to serve a file directly, if not found, it serves index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Cache control for static assets (adjust as needed)
        location ~* \.(?:css|js|map|jpe?g|gif|png|webp|ico|svg|eot|ttf|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri $uri/ =404; # Ensure assets are not served as index.html
        }
    }
    